<style>
    .btnSalir {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 100px;
        height: 100px;
    }
    .btnSalir:hover {
        padding-bottom: 10px;
        position: absolute;
        top: 20px;
        right: 20px;
        width: 100px;
        height: 100px;
        background: rgba(255, 61, 47, 0.625);
        border-radius: 70px;
        cursor: pointer;
    }

</style>

<!--Contenedor-->
<div style="display: inline-block; position: relative; margin:0 auto;" >
    <!--Fondo negro para hacer la transicion-->
    <div id="encimaDiv" style="z-index: 10; background-color: black; position: absolute; top: 0; right: 0; bottom: 0; left: 0; opacity: 0; pointer-events: none;"></div>

    <!--JUEGO-->
    <canvas></canvas>

    <div id="contenedorCombate" style="display: none;">
    <!--Barra de vida enemiga-->
    <div style="background-color: white; width: 250px; position: absolute; left: 50px; top: 50px; border: 4px black solid; padding: 12px;">
        <h1 style="font-size: 16px;">Gastly</h1>
        <div style="position: relative;">
            <div style="height: 5px; background-color: rgb(201, 201, 201); margin-top: 10px;"></div>
            <div id="barraVidaEnemiga" style="height: 5px; background-color: rgb(41, 199, 41);position:absolute; top: 0; left: 0; right: 0;"></div>
        </div>
    </div>


    <!--Barra de vida aliada-->
    <div style="background-color: white; width: 250px; position: absolute; right: 50px; top: 330px; border: 4px black solid; padding: 12px;">
        <h1 style="font-size: 16px;">Mew</h1>
        <div style="position: relative;">
            <div style="height: 5px; background-color: rgb(201, 201, 201); margin-top: 10px;"></div>
            <div id="barraVidaAliada" style="height: 5px; background-color: rgb(41, 199, 41);position:absolute; top: 0; left: 0; right: 0;"></div>
        </div>
    </div>

    <!--Barra de ataques-->
    <div style="background-color: white;  height: 140px; position: absolute; bottom: 0; right: 0;left: 0; border-top: 4px black solid; display: flex;">
    
        <!--Dialogo combate-->
        <div id="dialogoCaja" style="position: absolute; top:0; right: 0; left: 0; bottom: 0; background-color: white; padding: 12px; display: none; cursor: pointer"></div>
        <!--Ataques-->
        <div id="ataquesCaja" style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr)">
            
        </div>
        <!--Tipo de ataque-->
        <div class="tipo" style="display: flex; align-items: center; justify-content: center; width: 33.33%; border-left: 4px black solid;">
            <h1 id="tipoAtaque" style="font-size: 16px;">Tipo de ataque</h1>
        </div>
    
    </div>
</div>
</div>
<img src="./imagenes/btnSalir.png" class="btnSalir" alt="Salir" onclick="window.location.href=('http://localhost/pokemon-cesfuencarral/inicio.html')">
